<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example 2</title>

  <body>
    <div class="container">
      <h1 class="heading mx-auto">Evaluate the following expression</h1>
      <p>Please hover the mouse pointer over the question for answers</p>
      <p class="mx-auto" onmouseover="q1(event)">Q.1 7+5</p>
      <p class="mx-auto" onmouseover="q2(event)">Q.2 "7"+"5"</p>
      <p class="mx-auto" onmouseover="q3(event)">Q.3 7*5</p>
      <p class="mx-auto" onmouseover="q4(event)">Q.4 7/5</p>
      <p class="mx-auto" onmouseover="q5(event)">Q.5 7%5</p>
    </div>
    <script src="app.js"></script>
  </body>
