<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scrolling Text </title>

    <style>
      div.marquee {
        white-space: nowrap;
        overflow: hidden;
      }
      div.marquee-text {
        white-space: nowrap;
        display: inline;
        width: auto;
      }
    </style>
  </head>
  <body>
    <div class="marquee">
      <div class="marquee-text">This is the javascript example for scrolling text done using marquee.</div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
